
<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Edit Student</h2>
    <form method="post" class="row g-3">
        <div class="col-md-4"><input type="text" name="name" value="{{ student[1] }}" class="form-control" required></div>
        <div class="col-md-4"><input type="text" name="roll" value="{{ student[2] }}" class="form-control" required></div>
        <div class="col-md-4"><input type="text" name="course" value="{{ student[3] }}" class="form-control" required></div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Update</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
